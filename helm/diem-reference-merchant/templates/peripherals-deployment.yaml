{{- if .Values.peripherals.redis.create -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "diem-reference-merchant.fullname" . }}-redis
  labels:
    app: {{ include "diem-reference-merchant.fullname" . }}-redis
    {{- include "diem-reference-merchant.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ include "diem-reference-merchant.fullname" . }}-redis
      {{- include "diem-reference-merchant.selectorLabels" . | nindent 6 }}
  replicas: 1
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        app: {{ include "diem-reference-merchant.fullname" . }}-redis
        {{- include "diem-reference-merchant.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "diem-reference-merchant.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - image: "{{ .Values.peripherals.redis.image }}"
        name: redis
        ports:
        - containerPort: {{ .Values.peripherals.redis.port }}
        {{- if .Values.peripherals.redis.persistence }}
        volumeMounts:
          - mountPath: /data
            name: {{ include "diem-reference-merchant.fullname" . }}-redis-pv
        {{- end }}
      restartPolicy: Always
      {{- if .Values.peripherals.redis.persistence }}
      volumes:
        - name: {{ include "diem-reference-merchant.fullname" . }}-redis-pv
          persistentVolumeClaim:
            claimName: {{ include "diem-reference-merchant.fullname" . }}-redis-pv-claim
      {{- end }}
---
{{- end }}
{{- if .Values.peripherals.database.create -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "diem-reference-merchant.fullname" . }}-db
  labels:
    app: {{ include "diem-reference-merchant.fullname" . }}-db
    {{- include "diem-reference-merchant.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ include "diem-reference-merchant.fullname" . }}-db
      {{- include "diem-reference-merchant.selectorLabels" . | nindent 6 }}
  replicas: 1
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        app: {{ include "diem-reference-merchant.fullname" . }}-db
        {{- include "diem-reference-merchant.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "diem-reference-merchant.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - env:
        - name: POSTGRES_USER
          value: {{ .Values.peripherals.database.username }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.peripherals.database.password }}
        {{- if .Values.peripherals.database.persistence }}
        - name: PGDATA
          value: /data/pgdata
        {{- end }}
        image: "{{ $.Values.peripherals.database.image }}"
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        name: db
        ports:
        - containerPort: {{ .Values.peripherals.database.port }}
        {{- if .Values.peripherals.database.persistence }}
        volumeMounts:
          - mountPath: /data
            name: {{ include "diem-reference-merchant.fullname" . }}-db-pv
        {{- end }}
      restartPolicy: Always
      {{- if .Values.peripherals.database.persistence }}
      volumes:
        - name: {{ include "diem-reference-merchant.fullname" . }}-db-pv
          persistentVolumeClaim:
            claimName: {{ include "diem-reference-merchant.fullname" . }}-db-pv-claim
      {{- end }}
{{- end }}
